<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*.box{
             width: 400px;
            height: 400px;
            background-color: red;
            font-size: 50px;
            line-height: 400px;
            text-align: center; 
            margin-bottom: 50px;
        }*/
        /* h1{
           color: white; 
        } */
    </style>
    <!-- 1.내부스크립트
    =>html파일안 head태그의 자식으로 script태그 사용하여 내용 삽입함
    =>우선순위가 높음
    2.외부스크립트
    =><script src="외부.js파일의 경로"></script>
    =>html파일과 별개로 js확장자 파일 연결해서 사용함
    =>외부파일이 연결되어 있는 스크립트 태그 안쪽에는
    어떠한 내용도 삽입하지 않음 -->
    <script src="./jquery-3.6.0.js"></script>
    <!-- =>제이쿼리 플러그인이 연결되어 있어야 제이쿼리 작업 가능
    =>제이쿼리 작업시 무조건 가장 먼저 연결해야하는 플러그인
    (어떤 명령을 함수형식으로 지정되어 있는 것을 연결하여 사용하도록 함) -->
    <script>
        //제이쿼리 기본틀
        //=>현재 문서에서 제이쿼리 명령을 로드할 수 있음 표시
        //$<-선택자 작성부호
        //$('선택자')
        //=>기본적으로 선택자는 문자형식 ''로 둘러싼 다음 작성
        //예외)document(내문서),window(모니터크기영역),this(자기자신)
        $(document).ready(function(){
            //제이쿼리의 모든 내용이 삽입되는 영역
            //css속성을 그대로 사용할 수 있게 하는 명령
            //.css명령
            //1.단독속성 단독속성값
            //$('선택자').css('속성','속성값');
            $('h1').css('color','white');
            //2.단독속성 함수값
            //$('선택자').css('속성',function(){
                //수식형태 또는 어떠한 실행식으로 삽입할때
            //});
            //3.다중(여러개)의 속성 다중속성값
            /* $('선택자').css({
                속성:속성값,
                속성:속성값,...
            }); */
            //4.다중속성 함수속성값
            /* $('선택자').css({
                속성:function(){},
                속성:속성값...
            }); */
            var bg=['red','green','blue'];
            
            $('.box').css({
                width: 400,
                height: 400,
                backgroundColor: function(index){
                    return bg[index];
                },
                fontSize: '50px',
                lineHeight: '400px',
                textAlign: 'center',
                marginBottom: 50
            });
            /* css표기와의 차이점
            1. 기본크기와 관련한 속성의 px단위값 생략
            =>px단위 자동완성
            =>단, 단위값을 지정할때 ''(따옴표)삽입해야함
            =>텍스트와 관련된 속성은 단위값 생략할 수 없음
            2. -(하이픈)으로 연결된 속성 'line-height'로 
            작성하거나 lineHeight처럼 -(하이픈)뒤에있는
            두번째 단어의 첫번째 글자는 대문자로 표시
            3. 속성값 장성시 수자는 그대로, 변수 그대로 작성하고
            문자관련 속성값은 모두 ''를 삽입해야함
            =>자동완성이 되지 않기때문에  */
        });
    </script>
</head>
<body>
    <div class="box">
        <h1>첫번째</h1>
    </div>
    <div class="box">
        <h1>두번째</h1>
    </div>
    <div class="box">
        <h1>세번째</h1>
    </div>
</body>
</html>
